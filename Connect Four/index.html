<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Four - Game</title>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="winner d-none">
      <p>Game over !!!</p>
      <div class="msg">
        <div class="box winner-box"></div>
        Wins
      </div>
    </div>
    <button class="reset d-none">Reset</button>
    <div class="selectors">
      <div id="1" class="select-box"></div>
      <div id="2" class="select-box"></div>
      <div id="3" class="select-box"></div>
      <div id="4" class="select-box"></div>
      <div id="5" class="select-box"></div>
      <div id="6" class="select-box"></div>
      <div id="7" class="select-box"></div>
    </div>
    <div class="board"></div>
  </div>
</body>

</html>
