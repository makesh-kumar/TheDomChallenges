<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating with Range Selector</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section>
    <div class="stars-container">
      <span class="stars" data-index="1">
        <span class="star empty-star"></span>
        <span class="star rated-star">★</span>
      </span>
      <span class="stars" data-index="2">
        <span class="star empty-star"></span>
        <span class="star rated-star">★</span>
      </span>
      <span class="stars" data-index="3">
        <span class="star empty-star"></span>
        <span class="star rated-star">★</span>
      </span>
      <span class="stars" data-index="4">
        <span class="star empty-star"></span>
        <span class="star rated-star">★</span>
      </span>
      <span class="stars" data-index="5">
        <span class="star empty-star"></span>
        <span class="star rated-star">★</span>
      </span>
    </div>
  </section>

  <section class="range-section">
    <span id="selected-range"></span>
    <input class="range" min="0" max="5" step="0.1" type="range">
  </section>

  </div>
</body>

</html>
